<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!--setting favicon image-->

  <!--setting google fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<!--linking style sheet-->
<link rel="stylesheet" type="text/css" href="./CSS/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
<main>

  <div class="container"> <!--main container div starts-->

    <div class="sub-container">  <!--sub container div starts-->
      
    <div><img class="cube-image" src="./images/image-equilibrium.jpg" alt="cube -image" /> <!--cube image div starts-->
    <div class="cube-hover"><img class="eye-image" src="./images/icon-view.svg" alt="icon-view-image">  <!--eye image div starts-->
    </div> <!--eye image div ends-->
    </div><!--cube image div ends-->
    
    
    
    
<!--div containing text starts-->
  <div class="text-info">
  <h1>Equilibrium #3429</h1> <!--heading one-->
  <p>Our Equilibrium collection promotes balance and calm.</p> <!--paragraph-->
  </div><!--div containing text ends-->



<!--div containing SVG logos and text starts-->
  <div class="coin-days-info">
  <span class="coin-logo"> <!--ETH and its logo starts-->
  <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
  <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
  </svg>  0.041 ETH</span><!--ETH and its logo ends-->

  <span class="clock-logo"><!--Clock logo and text starts-->
  <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
  <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
   </svg>  3 days left</span><!--Clock logo and text ends-->

  </div><!--div containing SVG logos and text ends-->


   <hr> <!--this will put straight horizontal line-->


  <div id="footer"> <!--div with avatar image and text starts-->
      
    <img class="avatar-img" src="./images/image-avatar.png" alt="profile icon picture"><!--image of avatar called here in image tag-->
      <P>Creation of <span>Jules Wyvern</span></P> <!--paragraph containing text-->
      </img><!--image tag ends here-->


  </div><!--div with avatar image and text ends-->



  
</div><!--sub container div ends-->

</div> <!--main container div ends-->	

</main>
</body>
</html>
